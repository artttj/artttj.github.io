    <meta charset="UTF-8" />

    <style>
        :root {
            --bg: #050515;
            --accent: #7f5dff;
            --accent-2: #33e5c1;
            --text-main: #f5f7ff;
            --text-muted: #a1a4c4;
            --glass-bg: rgba(9, 11, 32, 0.8);
            --border-glass: rgba(255, 255, 255, 0.16);
            --shadow-glass: 0 20px 40px rgba(0, 0, 0, 0.75);
            --radius-xl: 22px;
            --transition-fast: 200ms ease-out;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
        }

        body {
            font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at 0% 0%, #17152f 0, #050515 45%, #020009 100%);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 18px;
            overflow-x: hidden;
            position: relative;
        }

        /* soft blobs in the background */
        body::before,
        body::after {
            content: "";
            position: fixed;
            width: 360px;
            height: 360px;
            border-radius: 999px;
            filter: blur(70px);
            opacity: 0.65;
            z-index: -2;
            mix-blend-mode: screen;
            animation: floatBlob 32s infinite alternate ease-in-out;
        }

        body::before {
            background: radial-gradient(circle, rgba(127, 93, 255, 0.9), transparent 70%);
            top: -12%;
            right: -5%;
        }

        body::after {
            background: radial-gradient(circle, rgba(51, 229, 193, 0.9), transparent 70%);
            bottom: -18%;
            left: -12%;
            animation-delay: -8s;
        }

        @keyframes floatBlob {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
            }
            50% {
                transform: translate3d(40px, -20px, 0) scale(1.04);
            }
            100% {
                transform: translate3d(-40px, 30px, 0) scale(1.06);
            }
        }

        .noise-layer {
            pointer-events: none;
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.11'/%3E%3C/svg%3E");
            mix-blend-mode: soft-light;
            opacity: 0.7;
            z-index: -1;
        }

        .shell {
            width: 100%;
            max-width: 860px;
        }

        .glass {
            position: relative;
            border-radius: 26px;
            background:
                radial-gradient(circle at 0 0, rgba(127, 93, 255, 0.2), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(51, 229, 193, 0.16), transparent 55%),
                var(--glass-bg);
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow-glass);
            padding: 26px 22px 22px;
            overflow: hidden;
            backdrop-filter: blur(22px) saturate(160%);
            -webkit-backdrop-filter: blur(22px) saturate(160%);
        }

        .glass::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border: 1px solid rgba(255, 255, 255, 0.05);
            mix-blend-mode: soft-light;
            pointer-events: none;
        }

        .grid {
            display: grid;
            grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
            gap: 26px;
        }

        @media (max-width: 880px) {
            .grid {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        .intro {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(10, 13, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-size: 11px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .eyebrow-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-2), rgba(51, 229, 193, 0.1));
            box-shadow: 0 0 14px rgba(51, 229, 193, 0.75);
        }

        h1 {
            font-size: clamp(30px, 3.6vw, 38px);
            letter-spacing: 0.02em;
            margin: 0;
        }
