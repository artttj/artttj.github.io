<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artyom Yagovdik â€” Personal Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .magnifier {
        position: absolute;
        border-radius: 9999px;
        overflow: hidden;
        pointer-events: none;
        width: 120px;
        height: 120px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        transform: scale(1.5);
        z-index: 50;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900 font-sans">
    <main class="min-h-screen flex items-center justify-center">
      <div class="glass p-10 max-w-xl text-center">
        <h1 class="text-3xl font-semibold tracking-tight">Hi, I'm Artyom Yagovdik</h1>
        <p class="mt-4 text-lg text-gray-700">
          This is one of my personal spaces online. Expect experiments, fragments,
          aesthetics, maybe a project or two.
        </p>
      </div>
    </main>

    <div id="magnifier" class="magnifier hidden"></div>

    <script>
      const magnifier = document.getElementById("magnifier");
      document.addEventListener("mousemove", (e) => {
        magnifier.style.left = `${e.pageX - 60}px`;
        magnifier.style.top = `${e.pageY - 60}px`;
        magnifier.classList.remove("hidden");
      });
    </script>
  </body>
</html>
