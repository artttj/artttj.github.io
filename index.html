    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --glow-color: rgba(0, 122, 255, 0.1);
            --hover-scale: 1.02;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Animated background orbs */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }
        
        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(147, 197, 253, 0.5), transparent);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }
        
        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(196, 181, 253, 0.5), transparent);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }
        
        .orb3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(165, 243, 252, 0.4), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(30px, 50px) scale(1.05); }
        }
        
        /* Glass container */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: var(--transition);
        }
        
        .glass-container:hover {
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.1),
                0 0 40px var(--glow-color),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* Name and tagline */
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #1d1d1f 0%, #494949 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
            margin-bottom: 48px;
            letter-spacing: -0.01em;
        }
        
        /* Links container */
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Link items */
        .link-item {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .link-item:hover {
            transform: scale(var(--hover-scale));
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 0 20px var(--glow-color);
        }
        
        .link-item:hover::before {
            left: 100%;
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .link-item:hover .link-icon {
            opacity: 1;
            transform: rotate(5deg);
        }
        
        .link-text {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        
        /* Magnifier lens */
        .magnifier {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            backdrop-filter: blur(0px);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .magnifier.active {
            opacity: 1;
        }
        
        .magnifier::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(10px);
        }
        
        /* Mobile optimization */
        @media (max-width: 640px) {
            .glass-container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 36px;
            }
            
            .link-item {
                padding: 16px 20px;
            }
            
            .orb1, .orb2, .orb3 {
                width: 200px;
                height: 200px;
            }
        }
        
        /* Subtle entrance animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glass-container {
            animation: fadeInUp 0.8s ease-out;
        }
        
        .link-item {
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }

        .link-item:nth-child(5) { animation-delay: 0.5s; }
        .link-item:nth-child(6) { animation-delay: 0.6s; }

    <script>
        // Magnifier lens effect
        const magnifier = document.getElementById('magnifier');
        let isMouseDown = false;
        let magnifierActive = false;
        
        // Create magnified background
        const magnifiedBg = document.createElement('div');
        magnifiedBg.style.cssText = `
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            transform: scale(1.5);
            transform-origin: center;
            background: inherit;
            filter: blur(0px) contrast(1.1) brightness(1.05);
        `;
        magnifier.appendChild(magnifiedBg);
        
        document.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // Left click only
                isMouseDown = true;
                magnifierActive = true;
                magnifier.classList.add('active');
                updateMagnifier(e);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isMouseDown = false;
            magnifierActive = false;
            magnifier.classList.remove('active');
        });
        
        document.addEventListener('mousemove', (e) => {
            if (magnifierActive) {
                updateMagnifier(e);
            }
        });
        
        function updateMagnifier(e) {
            const x = e.clientX - 75; // Center the magnifier
            const y = e.clientY - 75;
            
            magnifier.style.transform = `translate(${x}px, ${y}px)`;
            
            // Update magnified background position
            const bgX = -e.clientX * 0.5;
            const bgY = -e.clientY * 0.5;
            magnifiedBg.style.transform = `translate(${bgX}px, ${bgY}px) scale(1.5)`;
        }
        
        // Touch support for mobile
        document.addEventListener('touchstart', (e) => {
            magnifierActive = true;
            magnifier.classList.add('active');
            const touch = e.touches[0];
            updateMagnifierTouch(touch);
        });
        
        document.addEventListener('touchend', () => {
            magnifierActive = false;
            magnifier.classList.remove('active');
        });
        
        document.addEventListener('touchmove', (e) => {
            if (magnifierActive) {
                const touch = e.touches[0];
                updateMagnifierTouch(touch);
            }
        });
        
        function updateMagnifierTouch(touch) {
            const x = touch.clientX - 75;
            const y = touch.clientY - 75;
            
            magnifier.style.transform = `translate(${x}px, ${y}px)`;
            
            const bgX = -touch.clientX * 0.5;
            const bgY = -touch.clientY * 0.5;
            magnifiedBg.style.transform = `translate(${bgX}px, ${bgY}px) scale(1.5)`;
        }
        
        // Smooth parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            if (!magnifierActive) {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                
                document.querySelectorAll('.bg-orb').forEach((orb, index) => {
                    const speed = (index + 1) * 0.5;
                    orb.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
                });
            }
        });
    </script>
